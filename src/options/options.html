    <main>
        <h1>AO3 Enhancer Options</h1>
        <div class="section-div">
            <h2>Enhancer Additions</h2>
            <div class="option-div">
                <table class="align-center-left">
                    <tr>
                        <td><label>Show Kudos to Hit ratio</label></td>
                        <td>
                            <label class="switch">
                                <input name="kudos-hit-ratio" type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="section-div">
            <h2>Filtering Settings</h2>
            <div>
                <div class="option-div">
                    <table class="align-center-left">
                        <tr>
                            <td><label class="important-text">Enable filtering</label></td>
                            <td>
                                <label class="switch">
                                    <input name="enable-filtering" type="checkbox">
                                    <span class="slider"></span>
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="option-div filtering">
                    <h3>Exclude Tags/Fandoms</h3>
                    <table class="include-exclude align-center-left">
                        <tr>
                            <td>
                                <input class="input-standard-width" name="exclude-tag" type="text"
                                    placeholder="Enter a tag/fandom">
                            </td>
                            <td>
                                <button class="submit-button" id="exclude-tag-submit">
                                    <span class="button-text" id="exclude-tag-submit-text">
                                        Exclude
                                    </span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select class="input-standard-width" name="remove-tag">
                                </select>
                            </td>
                            <td>
                                <button class="submit-button" id="remove-tag-submit">
                                    <span class="button-text" id="remove-tag-submit-text">
                                        Remove tag from exclude
                                    </span>
                                </button>
                            <td>
                        </tr>
                    </table>
                </div>
                <div class="option-div filtering">
                    <h3>Exclude Archive Warnings</h3>
                    <div class="option-div-input">
                        <ul id="exclude-input-list" class="input-list">
                            <li>
                                <label class="checkbox-container">
                                    Creator Chose Not To Use Archive Warnings
                                    <input name="exclude-warning-chose-not-to-use" value="14" type="checkbox">
                                    <span class="checkbox"></span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-container">
                                    Graphic Depictions Of Violence
                                    <input name="exclude-warning-violence" value="17" type="checkbox">
                                    <span class="checkbox"></span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-container">
                                    Major Character Death
                                    <input name="exclude-warning-mcd" value="18" type="checkbox">
                                    <span class="checkbox"></span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-container">
                                    Rape/Non-Con
                                    <input name="exclude-warning-non-con" value="19" type="checkbox">
                                    <span class="checkbox"></span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-container">
                                    Underage
                                    <input name="exclude-warning-underage" value="20" type="checkbox">
                                    <span class="checkbox"></span>
                                </label>
                            </li>
                            <li>
                                <label class="checkbox-container">
                                    No Archive Warnings Apply
                                    <input name="exclude-warning-no-warnings" value="16" type="checkbox">
                                    <span class="checkbox"></span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
